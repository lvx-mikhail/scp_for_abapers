ID: approuter
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: appRouter
    type: approuter.nodejs
    path: approuter_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: lev_router
      - name: srv_api
        group: destinations
        properties:
          name: srv_api
          url: '~{url}'
          forwardAuthToken: true
      - name: lev_uaa
resources:
  - name: lev_router
    type: org.cloudfoundry.existing-service
  - name: srv_api
    type: configuration
    parameters:
      provider-nid: mta
      provider-id: 'backend:srv_api'
      version: '>=0.0.1'
  - name: lev_uaa
    type: org.cloudfoundry.existing-service
