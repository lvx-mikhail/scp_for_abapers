ID: backend
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: backend-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: backend-db-hdi-container
  - name: backend-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: backend-db-hdi-container
      - name: backend-uaa
resources:
  - name: backend-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: backend-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: default
      service: xsuaa
      config:
        xsappname: backend-${space}
        tenant-mode: dedicated
