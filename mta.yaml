ID: HiMTA
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: service
    type: nodejs
    path: service
    provides:
      - name: service_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
