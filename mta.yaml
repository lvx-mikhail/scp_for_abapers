ID: backend
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: backend-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: lev_hdi
  - name: backend-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
      logging_level: debug
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: lev_hdi
      - name: lev_uaa
      - name: lev_destination
      - name: lev_connectivity
    properties:
      XS_APP_LOG_LEVEL: debug
resources:
  - name: lev_hdi
    type: org.cloudfoundry.existing-service
  - name: lev_uaa
    type: org.cloudfoundry.existing-service
  - name: lev_destination
    type: org.cloudfoundry.existing-service
  - name: lev_connectivity
    type: org.cloudfoundry.existing-service
