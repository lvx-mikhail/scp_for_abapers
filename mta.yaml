ID: lev_resources
_schema-version: '2.1'
description: LevX shared resources
version: 0.0.1
resources:
  - name: lev_hdi
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
    parameters:
      config:
        schema: LEV_SCP_C5148352
      service: hanatrial
      service-plan: hdi-shared
      shared: true
  - name: lev_uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      shared: true
  - name: lev_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      shared: true
      service-plan: lite
  - name: lev_connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      shared: true
      service-plan: lite
  - name: lev_deployer
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      shared: true
      config:
        sizeLimit: 1
  - name: lev_router
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
      shared: true
