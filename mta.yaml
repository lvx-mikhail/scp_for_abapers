ID: App
_schema-version: '2.1'
description: App
version: 0.0.1
modules:
  - name: app-db
    type: hdb
    path: app-db
    requires:
      - name: app-hdi
  - name: app-web
    type: html5
    path: web
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: app-uaa
      - name: app-xsjs_api
        group: destinations
        properties:
          url: '~{url}'
          forwardAuthToken: true
      - name: app-node_api
        group: destinations
        properties:
          url: '~{url}'
          forwardAuthToken: true
  - name: app-xsjs
    type: nodejs
    path: app-xsjs
    provides:
      - name: app-xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: app-uaa
      - name: app-db
      - name: app-hdi
  - name: app-node
    type: nodejs
    path: app-node
    provides:
      - name: app-node_api
        properties:
          url: '${default-url}'
    requires:
      - name: app-uaa
      - name: app-db
      - name: app-hdi
resources:
  - name: app-hdi
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: app-uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
